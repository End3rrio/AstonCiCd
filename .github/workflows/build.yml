name: Build and Deploy

on:
    push:
      branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn package

      - name: Build docker Image
        run: |
          docker build -t test:1.0 .

      - name: Deploy
        run: |
          docker stop astoncicd
          docker rm astoncicd
          docker run -p 7070:7070 --name astoncicd -d astoncicd:1.0
          
