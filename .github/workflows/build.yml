name: Build

on:
    push:
      branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn -B test --file pom.xml

      - name: Build docker Image
        run: |
          ls
          docker build -t test:1.0 .